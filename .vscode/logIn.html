<!DOCTYPE html>

<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" 
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> 
        <link href="css/animate.min.css" rel="stylesheet">
        <link rel="icon" href="images/gameShop-banner.png">
        <link rel="stylesheet" href="css/form.css">
        <title> صفحه ورود </title>
    </head>

    <body>
        <div class="wrapper">
            <div class="container main">
              <div class="row">
                <div class="col-md-6 side-image" style="background-image: url('images/cyberpunk.jpg');">
                  <div class="text"></div>
                </div>
    
                <!-- ایحاد فرم صقحه ورود -->
                <form action="#" method="get" autocomplete="off" class="col-md-6 left">
                  <div class="input-box">

                    <!-- ایجاد ایکون سایت -->
                    <div class="brand">
                        <a href="index.html">
                            <img src="images/gameShop-banner.png" alt="game-brand" width="70px" height="65px">
                        </a>
                    </div>

                    <!-- تکست ها و فیلد های صفحه ورود -->
                    <h3> خوش امدید </h3>

                    <div class="input-field">
                      <input type="text" name="username" class="input" value="" placeholder="نام کاربری" required>
                    </div>

                    <div class="input-field">
                      <input type="password" name="password" class="input" value="" placeholder="گذرواژه" required>
                    </div>
                    
                    <div class="input-field">
                      <button type="submit" name="submit_as" value="old-user" class="submit"> ورود </button>
                    </div>

                    <div class="sign-in">
                      <span> حساب کاربری ندارید؟ <a href="sigIn.html"> ثبت نام </a> </span>                      
                    </div>

                    <div class="forget-pass">
                        <span class="mt-5"> گذرواژه خود را فراموش کردید؟ <a href="forgetPass.html"> بازیابی رمز عبور </a> </span>
                    </div>

                  </div>
                </form>    
              </div>
            </div>
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
